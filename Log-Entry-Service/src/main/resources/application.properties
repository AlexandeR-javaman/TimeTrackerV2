spring.application.name=Log-Entry-Service
# Datasource configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/TestDBInContainer}
spring.datasource.username=${USER_DB:postgres1}
spring.datasource.password=${PASSWORD_DB:postgres1}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA configuration
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml